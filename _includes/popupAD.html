<div id="ad" class="anuncio">
    <div class="close">
        <button id="fecharJanela" onclick="getElementById('ad').style.display='none'">X</button>
        <div class="janela">
            <h2 style="color: white; font-size: 20px;font-weight: bold;">{{ page.titlePopup }}</h2>
            <div class="conteudo">
                <img width="250px" src="{{ '/assets/img/Box-2500-Frases-Rs.png.webp' | relative_url }}" alt="">
            </div>
            <p>{{ page.contentPopup }}</p>
            <button>Conferir</button>
        </div>
    </div>
</div>

<script defer>
    function displayAd() {
        let anuncio = document.getElementById("ad");
        anuncio.style.display = "flex";
        disableScroll();
    }

    setTimeout(displayAd, 5000);
</script>
